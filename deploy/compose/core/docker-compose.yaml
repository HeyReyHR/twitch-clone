  minio:
    container_name: minio
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z-cpuv1
    volumes:
      - "minio_media_data:/data"
    ports:
      - "${MINIO_PORT}:9000"
      - "${MINIO_UI_PORT}:9090"
    networks:
      - microservices-net
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD}"
    command: server --console-address ":${MINIO_UI_PORT}" /data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-init:
    container_name: minio-init
    image: minio/mc:RELEASE.2025-08-13T08-35-41Z-cpuv1
    depends_on:
      minio:
        condition: service_healthy
    environment:
      STREAM_MINIO_ACCESS_KEY: ${STREAM_MINIO_ACCESS_KEY}
      STREAM_MINIO_SECRET_KEY: ${STREAM_MINIO_SECRET_KEY}

      USER_MINIO_ACCESS_KEY: ${USER_MINIO_ACCESS_KEY}
      USER_MINIO_SECRET_KEY: ${USER_MINIO_SECRET_KEY}

    networks:
      - microservices-net
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for MinIO to be ready...';
      sleep 5;

      echo 'Configuring MinIO client...';
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      
      echo 'Creating buckets...';
      mc mb myminio/avatars --ignore-existing;
      mc mb myminio/streams --ignore-existing;
      mc mb myminio/banners --ignore-existing;

      echo 'Setting bucket policies (public read for avatars and banners)...';
      mc anonymous set download myminio/avatars;
      mc anonymous set download myminio/banners;

      echo 'Streams bucket kept private (requires signed URLs)';
      
      echo '=== Creating Service Access Keys ===';
      mc admin accesskey create myminio ${MINIO_ROOT_USER} --access-key ${STREAM_MINIO_ACCESS_KEY} --secret-key ${STREAM_MINIO_SECRET_KEY};
      mc admin accesskey create myminio ${MINIO_ROOT_USER} --access-key ${USER_MINIO_ACCESS_KEY} --secret-key ${USER_MINIO_SECRET_KEY};
      
      echo 'MinIO initialization complete!';
      exit 0;
      "
    restart: "no"

  kafka:
    image: confluentinc/cp-kafka:7.9.0
    container_name: kafka

    ports:
      - "${KAFKA_EXTERNAL_PORT}:${KAFKA_EXTERNAL_PORT}"

    env_file:
      - .env
    environment:
      KAFKA_KRAFT_MODE: "true"
      KAFKA_PROCESS_ROLES: controller,broker
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:${KAFKA_CONTROLLER_PORT}"
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:${KAFKA_INTERNAL_PORT},PLAINTEXT_EXTERNAL://0.0.0.0:${KAFKA_EXTERNAL_PORT},CONTROLLER://kafka:${KAFKA_CONTROLLER_PORT}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:${KAFKA_INTERNAL_PORT},PLAINTEXT_EXTERNAL://localhost:${KAFKA_EXTERNAL_PORT},CONTROLLER://kafka:${KAFKA_CONTROLLER_PORT}
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      CLUSTER_ID: "Mk3OEYBSD34fcwNTJENDM2Qk"

    volumes:
      - kafka_data:/var/lib/kafka/data

    healthcheck:
      test:
        [
          "CMD",
          "bash",
          "-c",
          "echo > /dev/tcp/localhost/${KAFKA_INTERNAL_PORT}",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

    restart: unless-stopped
    networks:
      - microservices-net

  kafka-ui:
    image: provectuslabs/kafka-ui:v0.7.2
    container_name: kafka-ui
    
    ports:
      - "${KAFKA_UI_PORT}:8080"

    env_file:
      - .env
    environment:
      KAFKA_CLUSTERS_0_NAME: "local-cluster"
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka:${KAFKA_INTERNAL_PORT}"

    depends_on:
      kafka:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

    restart: unless-stopped
    networks:
      - microservices-net

volumes:
  kafka_data:
  minio_media_data:

networks:
  microservices-net:
    name: microservices-net
    external: false