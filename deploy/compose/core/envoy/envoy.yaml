
admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8081

static_resources:
  listeners:
    - name: main_gateway
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: gateway
                route_config:
                  name: main_routes
                  virtual_hosts:
                    # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
                    # üîê IAM Service
                    # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
                    - name: iam_service
                      domains: ["*"]

                      cors:
                        allow_origin_string_match:
                          - prefix: "*"
                        allow_methods: GET, PUT, DELETE, POST, OPTIONS
                        allow_headers: keep-alive,user-agent,cache-control,content-type,authorization,access-token,x-access-token,cookie
                        max_age: "1728000"
                        expose_headers: x-user-id,x-user-email,x-user-login,x-user-email,x-access-token,x-access-token-expires,grpc-status,grpc-message
                      routes:
                        - match:
                            prefix: "/api/v1/auth"
                          route:
                            cluster: iam_cluster
                            timeout: 30s
                        - match:
                            path: "/api/v1/auth/login"
                            route:
                              cluster: iam_cluster
                              timeout: 10s
                            typed_per_filter_config:
                              envoy.filters.http.ext_authz:
                                "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthzPerRoute
                                disabled: true
                        - match:
                            path: "/api/v1/user/register"
                            route:
                              cluster: iam_cluster
                              timeout: 10s
                            typed_per_filter_config:
                              envoy.filters.http.ext_authz:
                                "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthzPerRoute
                                disabled: true
                        - match:
                            path: "/health"
                            route:
                              cluster: iam_cluster
                              timeout: 5s
                            typed_per_filter_config:
                              envoy.filters.http.ext_authz:
                                "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthzPerRoute
                                disabled: true
              http_filters:

                # 1. CORS
                - name: envoy.filters.http.cors
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors

                # 2. ‚ö†Ô∏è EXTERNAL AUTHORIZATION (gRPC)
                - name: envoy.filters.http.ext_authz
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz

                    grpc_service:
                      envoy_grpc:
                        cluster_name: iam_cluster
                      timeout: 2s
                    failure_mode_allow: false

                    with_request_body:
                      max_request_bytes: 8192
                      allow_partial_message: true
                      pack_as_bytes: false

                    include_peer_certificate: false

                    allowed_headers:
                      patterns:
                        - exact: "authorization"    # Bearer token
                        - exact: "cookie"           # Access token cookies
                        - exact: "access-token"     # Custom header
                        - exact: "x-access-token"   # Alt header
                        - exact: "user-agent"       # For analysis
                        - exact: "x-forwarded-for"  # Client api
                        - exact: "x-real-ip"        # Real IP
                        - exact: "host"             # Host

                # 3. gRPC JSON Transcoders
                - name: envoy.filters.http.grpc_json_transcoder
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_json_transcoder.v3.GrpcJsonTranscoder
                    proto_descriptor: "/etc/envoy/auth_descriptor.pb"
                    services:
                      - "auth.v1.AuthService"
                    match_incoming_request_route: true
                    print_options:
                      add_whitespace: true
                      always_print_primitive_fields: true
                      preserve_proto_field_names: true

                - name: envoy.filters.http.grpc_json_transcoder
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_json_transcoder.v3.GrpcJsonTranscoder
                    proto_descriptor: "/etc/envoy/user_descriptor.pb"
                    services:
                      - "user.v1.UserService"
                    match_incoming_request_route: true
                    print_options:
                      add_whitespace: true
                      always_print_primitive_fields: true
                      preserve_proto_field_names: true

                # 4. Router filter
                - name: envoy.filters.http.router
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
  clusters:
    # IAM gRPC Service Cluster
    - name: iam_cluster
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN

      # HTTP/2 for gRPC
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options:
              max_concurrent_streams: 100
              initial_stream_window_size: 65536
              initial_connection_window_size: 1048576

      health_checks:
        - timeout: 3s
          interval: 10s
          unhealthy_threshold: 3
          healthy_threshold: 2
          grpc_health_check:
            service_name: "auth.v1.AuthService"

      load_assignment:
        cluster_name: iam_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: iam-server  # Docker service name
                      port_value: 50051