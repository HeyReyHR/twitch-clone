version: '3'

vars:
  GO_VERSION: '1.24'
  GOLANGCI_LINT_VERSION: 'v2.1.5'
  GCI_VERSION: 'v0.13.6'
  GOFUMPT_VERSION: 'v0.8.0'
  BUF_VERSION: '1.53.0'
  PROTOC_GEN_GO_VERSION: 'v1.36.6'
  PROTOC_GEN_GO_GRPC_VERSION: 'v1.5.1'

  BIN_DIR: '{{.ROOT_DIR}}/bin'
  GOLANGCI_LINT: '{{.BIN_DIR}}/golangci-lint'
  GCI: '{{.BIN_DIR}}/gci'
  GOFUMPT: '{{.BIN_DIR}}/gofumpt'
  BUF: '{{.BIN_DIR}}/buf'
  PROTOC_GEN_GO: '{{.BIN_DIR}}/protoc-gen-go'
  PROTOC_GEN_GO_GRPC: '{{.BIN_DIR}}/protoc-gen-go-grpc'
  ENVDIR: '{{.ROOT_DIR}}/deploy/env'

  MODULES: iam
  SERVICES: iam

tasks:
  install-formatters:
    desc: "Installs gci and gofumpt formatters in ./bin"
    summary: |
      Checks if gofumpt and gci are in bin bin.
      If not found installs automatically with specified versions.

      Used:
        - gofumpt: code formatter Go
        - gci: import sorter Go
    cmds:
      - |
        [ -f {{.GOFUMPT}} ] || {
          echo 'üì¶ Installing gofumpt {{.GOFUMPT_VERSION}}...'
          GOBIN={{.BIN_DIR}} go install mvdan.cc/gofumpt@{{.GOFUMPT_VERSION}}
        }
        [ -f {{.GCI}} ] || {
          echo 'üì¶ Installing gci {{.GCI_VERSION}}...'
          GOBIN={{.BIN_DIR}} go install github.com/daixiang0/gci@{{.GCI_VERSION}}
        }
    status:
      - test -x {{.GOFUMPT}}
      - test -x {{.GCI}}

  format:
    desc: "Formats the entire project using gofumpt + gci, excluding mocks"
    summary: |
      Formats all Go files in the project using gofumpt for standardized code style
      and gci for import sorting, excluding files located in mock directories.

      Tools used:
        - gofumpt: for consistent Go code formatting
        - gci: for organizing imports into standard groups
    deps: [ install-formatters ]
    cmds:
      - |
        echo "üßº Formatting with gofumpt ..."

        for module in {{.MODULES}}; do
          if [ -d "$module" ]; then
            echo "üßº Formatting $module"
            find $module -type f -name '*.go' ! -path '*/mocks/*' -exec {{.GOFUMPT}} -extra -w {} +
          fi
        done
      - |
        echo "üéØ Sorting imports with gci ..."

        for module in {{.MODULES}}; do
          if [ -d "$module" ]; then
            echo "üéØ Sorting imports in $module"
            find $module -type f -name '*.go' ! -path '*/mocks/*' -exec {{.GCI}} write -s standard -s default -s "prefix(github.com/HeyReyHR/twitch-clone)" {} +
          fi
        done


  install-golangci-lint:
    desc: "Installs golangci-lint into the bin directory"
    summary: |
      Checks if golangci-lint exists in the bin directory.
      If the tool is not found, automatically installs it using go install.

      Version to install: {{.GOLANGCI_LINT_VERSION}}
    cmds:
      - |
        [ -f {{.GOLANGCI_LINT}} ] || {
          mkdir -p {{.BIN_DIR}}
          echo "üì¶ Installing golangci-lint {{.GOLANGCI_LINT_VERSION}}..."
          GOBIN={{.BIN_DIR}} go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@{{.GOLANGCI_LINT_VERSION}}
        }
    status:
      - test -x {{.GOLANGCI_LINT}}

  lint:
    desc: "Runs golangci-lint for all modules"
    summary: |
      Runs golangci-lint across all project modules.
      The linter checks the code for adherence to best practices and quality standards.
      The check also includes security analysis via gosec (built into golangci-lint).

      Dependencies:
        - install-golangci-lint: automatically installs the linter if missing
        - format: formats code before linting
    deps: [ install-golangci-lint ]
    vars:
      MODULES: '{{.MODULES}}'
      GOLANGCI_LINT: '{{.GOLANGCI_LINT}}'
    cmds:
      - |
        set -e
        ERR=0
        echo "üîç Linting all modules ..."
        for mod in {{.MODULES}}; do
          if [ -d "$mod" ]; then
            echo "üîç Linting $mod module"
            {{.GOLANGCI_LINT}} run $mod/... --config=.golangci.yaml || ERR=1
          fi
        done
        exit $ERR

  install-buf:
    desc: Installs Buf in /bim
    cmds:
      - |
        [ -f {{.BUF}} ] || {
          mkdir -p {{.BIN_DIR}} tmp-buf
          curl -sSL \
            "https://github.com/bufbuild/buf/releases/download/v{{.BUF_VERSION}}/buf-$(uname -s)-$(uname -m).tar.gz" \
            | tar -xz -C tmp-buf
          mv tmp-buf/buf/bin/buf {{.BUF}}
          rm -rf tmp-buf
          chmod +x {{.BUF}}
        }

  proto:install-plugins:
    desc: Installs proto plugins in /bin
    cmds:
      - |
        [ -f {{.PROTOC_GEN_GO}} ] || {
          echo 'üì¶ Installing protoc-gen-go...'
          GOBIN={{.BIN_DIR}} go install google.golang.org/protobuf/cmd/protoc-gen-go@{{.PROTOC_GEN_GO_VERSION}}
        }
        [ -f {{.PROTOC_GEN_GO_GRPC}} ] || {
          echo 'üì¶ Installing protoc-gen-go-grpc...'
          GOBIN={{.BIN_DIR}} go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@{{.PROTOC_GEN_GO_GRPC_VERSION}}
        }

  proto:update-deps:
    deps: [ install-buf ]
    desc: Updates protobuf deps from remote repos (googleapis –∏ —Ç.–¥.)
    dir: ./shared/proto
    cmds:
      - |
        echo "üîÑ Updating buf dependencies..."
        {{.BUF}} dep update

  proto:gen:
    deps: [ install-buf, proto:install-plugins, proto:lint ]
    desc: Generate go code from proto
    dir: shared/proto
    cmds:
      - '{{.BUF}} generate'

  proto:lint:
    deps: [ install-buf, proto:install-plugins ]
    desc: Check .proto-file lint
    dir: shared/proto
    cmds:
      - '{{.BUF}} lint'

  proto:build:auth:
    desc: Build auth proto-files
    deps: [ install-buf, proto:install-plugins ]
    dir: shared/proto
    cmds:
      - 'mkdir -p ../pkg/proto/auth/v1'
      - '{{.BUF}} build --path auth --path common --as-file-descriptor-set --output "../pkg/proto/auth/v1/auth_descriptor.pb"'
  proto:build:user:
    desc: Build user proto-files
    deps: [ install-buf, proto:install-plugins ]
    dir: shared/proto
    cmds:
      - 'mkdir -p ../pkg/proto/user/v1'
      - '{{.BUF}} build --path user --path common --as-file-descriptor-set --output "../pkg/proto/user/v1/user_descriptor.pb"'

  # DOCKER COMPOSE
  up-core:
    desc: Setup core containers
    dir: deploy/compose/core
    cmds:
      - echo "[task] üöÄ Setting up core containers"
      - docker compose up --build --detach
  down-core:
    desc: Stop and delete core containers
    dir: deploy/compose/core
    cmds:
      - echo "[task] üõë Stopping core containers"
      - docker compose down --volumes

  up-media:
    desc: up media service and its deps
    dir: deploy/compose/media
    cmds:
      - echo "[task] üì¶ Setting up Media"
      - docker compose up --build --detach
  down-media:
    desc: Stop and delete media
    dir: deploy/compose/media
    cmds:
      - echo "[task] üõë Stopping Media"
      - docker compose down --volumes

  up-iam:
    desc: up iam service and its deps
    dir: deploy/compose/iam
    cmds:
      - echo "[task] üì¶ Setting up Iam"
      - docker compose up --build --detach
  down-iam:
    desc: Stop and delete media
    dir: deploy/compose/iam
    cmds:
      - echo "[task] üõë Stopping Iam"
      - docker compose down --volumes
